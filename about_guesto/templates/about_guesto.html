{% load static %}

<section id="about">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6 about-img"></div>
            <div class="col-xs-12 col-md-3 col-md-offset-1">
                <div class="about-text">
                    <div class="section-title">
                        {% for item in history %}
                        <h2>{{ about_title }}</h2>
                    </div>
                    <p>
                        {{ item.text }}
                        {% endfor %}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
